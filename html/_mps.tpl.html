<h3>
	Members of Parliament
</h3>
<table colspan= "3">
	<tr>
		<th>
			Name
		</th>
		<th>
			Constituency
		</th>
		<th>
			Party
		</th>		
	</tr>
	{{each(i, mp) mpList}}
	<tr id=${mp.htmlId()} class='row'>
		<td class='name'>
			${mp.get("name")}
		</td>
		<td>
			${mp.get("constituency").name}
		</td>
		<td>
			${mp.get("party").name}
		</td>
	</tr>
	{{/each}}
</table>
